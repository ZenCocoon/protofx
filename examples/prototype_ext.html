<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
  	<title>Prototype FX</title>
	
    <script type="text/javascript" src="../lib/prototype.js"></script>
  
    <script type="text/javascript" src="../src/util/string.js"></script>

    <script type="text/javascript" src="../src/base/base.js"></script>
    <script type="text/javascript" src="../src/base/metronome.js"></script>
    <script type="text/javascript" src="../src/base/transition.js"></script>
    <script type="text/javascript" src="../src/base/attribute.js"></script>
    <script type="text/javascript" src="../src/fx/element.js"></script>

    <script type="text/javascript" src="../src/base/score.js"></script>

    <script type="text/javascript" src="../src/prototype_ext/element.js"></script>
  
    <link rel="stylesheet" href="css/demo.css" type="text/css" >
  </head>

  <body>
    <div class="demo_container">
      <a href="#" id="fade_link"   class="action">Fade</a>
      <a href="#" id="appear_link" class="action">Appear</a>
      <div id="fade" class="demo">
        Fade/Appear
      </div>
    </div>

    <div class="demo_container">
      <a href="#" id="blind-up_link"   class="action">Blind up</a>
      <a href="#" id="blind-down_link" class="action">Blind Down</a>
      <div id="appear" class="demo">
        Blind
      </div>
    </div>
    
    <div class="demo_container">
      <a href="#" id="highlight_link" class="action">Highlight</a>
      <div id="highlight" class="demo">
        Highlight
      </div>
    </div>
    
    <div class="demo_container">
      <a href="#" id="shake_link" class="action">Shake</a>
      <div id="shake" class="demo">
        Shake
      </div>
    </div>
    
    <div class="demo_container">
      <a href="#" id="pulsate_link" class="action">Pulsate</a>
      <div id="pulsate" class="demo">
        Pulsate
      </div>
    </div>

    <script type="text/javascript">
    document.observe('dom:loaded', function() {
      $$('.action').each(function(element) {
        $(element).observe('click', function() {
          var fx = element.id.gsub('_link', '').camelize();
          var block = element.up().down('.demo');
          block[fx]();
        })
      })
    })
    </script>
  
  </body>
</html>
